<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Sign-Up</title>
  </head>
  <body>
    <section class="section-container">
      <header class="header__signUp">
        <a class="sign-page__sign-up" href="">Sign Up</a>
        <a class="sign-page__login" href="./index.html">Login</a>
      </header>
      <main>
        <section class="main-section">
          <h1>Sign up for Free</h1>
          <div class="main__input-container">
            <div class="signUp__name-container">
              <input type="text" placeholder="First Name" />
              <input type="text" placeholder="Last Name" />
            </div>
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
          </div>
        </section>
      </main>
      <footer class="footer_signUp">
        <a href="">GET STARTED</a>
      </footer>
    </section>
  </body>
</html>
